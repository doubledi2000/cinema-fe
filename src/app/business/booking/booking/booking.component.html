<div class="container-fluid" style=" background-image: url('../../../../assets/2.jpg');">
    <div class="row">
        <div class="col-2" style="display:block; margin: 0 auto;">
            <div style="display: block; margin-top: 150px;" >
                <div class="d-flex align-items-center">
                    <div class="normal-seat-div available"></div>
                    <div style="margin-left: 5px;">Ghế thường</div>
                </div>
            </div>
            <div style="display: block;" >
                <div class="d-flex align-items-center">
                    <div class="vip-seat-div available"></div>
                    <div style="margin-left: 5px;">Ghế Vip</div>
                </div>
            </div>
            <div style="display: block;" >
                <div class="d-flex align-items-center">

            </div>

            <br>
            <div style="display: block;" >

                </div>
            </div>
            <div style="display: block;" >
                <div class="d-flex align-items-center">
                    <div class="normal-seat-div holded"></div>
                    <div style="margin-left: 5px;">Đang được chọn</div>
                </div>
            </div>
            <div style="display: block;" >
                <div class="d-flex align-items-center">
                    <div class="normal-seat-div your-select"></div>
                    <div style="margin-left: 5px;">Bạn chọn</div>
                </div>
            </div>
            <div style="display: block;" >
                <div class="d-flex align-items-center">
                    <div class="normal-seat-div solded"></div>
                    <div style="margin-left: 5px;">Đã bán</div>
                </div>
            </div>

            <div class="mt-5">
                <button style="margin-right: 5px;" nz-button nzType="primary" nzDanger>Huỷ</button>
                <button style="margin-right: 5px;" nz-button nzType="default">Về trước</button>
                <button nz-button nzType="primary">Đặt vé</button>
            </div>
        </div>

            <nz-steps [nzCurrent]="1" nzDirection="vertical">

<div class="content">
    <ng-container>
        <div class="row mt-3">
            <div class="col-3">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                  </ng-template>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <button nz-button nzType="primary">Add</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <nz-table
                #table
                [nzData]="[{},{}]"
                [nzTableLayout]="'fixed'"
                >
                <thead>
                    <tr>
                        <th nzAlign="center" nzWidth="80px">STT</th>
                        <th nzAlign="center" nzWidth="150px" [nzSortFn]="true">Mã sản phẩm</th>
                        <th nzAlign="center" [nzSortFn]="true">Tên sản phẩm</th>
                        <th nzAlign="center">Đơn giá</th>
                        <th nzAlign="center">Status</th>
                        <th nzAlign="center">Thao tác</th>
                    </tr>
                </thead>
           
                <tbody>
                    <ng-container  *ngFor="let item of [{},{}]">
                        <tr>
                            <td class="thead-border-top-left" nzAlign="center">
                                1
                            </td>
                            <td nzAlign="center">COMBO1</td>
                            <td nzAlign="left">Trà tranh full topping</td>
                            <td nzAlign="right">100.000đ</td>
                            <td nzAlign="center">Hoạt động</td>
                            <td nzAlign="center"><button>edit</button></td>
    
                        </tr>
                    </ng-container>
                </tbody>
            </nz-table>
            </div>
        </div>
    </ng-container>
    
</div>

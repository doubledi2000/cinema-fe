<div class="content" [formGroup]="form">
  <div class="row">
    <div class="col-4" style="margin-top:40px ;">
        <app-upload-avatar
        [disable]="isDetail"
        [action]="imageUrl ? imageUrl : 'assets/images/icon/film.jpeg'"
        [acceptTypeFiles]="['image']"
        className="image"
        nzTooltipPlacement="top"
        (emitter)="getFiles($event)"
        nz-tooltip
      >
      </app-upload-avatar>
    </div>
    <div class="col-8">
        <div class="row">
              <div class="col-9">
                <div class="d-flex flex-wrap">
                  <div class="col-12 mt-3">
                    <label
                      >Mã sản phẩm
                      <span class="text-danger">*</span></label
                    >
                    <input
                      nz-input
                      [maxLength]="100"
                      placeholder="'Mã sản phẩm'"
                      formControlName="code"
                    />

                  </div>
                  <div class="col-12 mt-3">
                    <label
                      >Tên sản phẩm
                      <span class="text-danger">*</span></label
                    >
                    <input
                      nz-input
                      [maxLength]="100"
                      placeholder="'Tên sản phẩm'"
                      formControlName="name"
                    />

                  </div>
                  <div class="col-12 mt-3">
                    <label
                      >Giá
                      <span class="text-danger">*</span></label
                    >
                    <input
                      nz-input
                      [maxLength]="100"
                      placeholder="'Giá'"
                      formControlName="price"
                    />

                  </div>
                  <div class="col-12 mt-3">
                    <label for="">Mô tả</label>
                    <textarea rows="4" nz-input formControlName="description"></textarea>
                  </div>

                </div>
              </div>
        </div>
    </div>

  </div>
</div>

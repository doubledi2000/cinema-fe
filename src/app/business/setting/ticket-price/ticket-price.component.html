<h1>Ngày thường</h1>
<form [formGroup]="form">
  <div formArrayName="configPrices">
    <nz-collapse>
      <nz-collapse-panel
        *ngFor="let panel of form.get('configPrices')['controls']; index as i"
        [nzHeader]="'Thu 2'"
        [nzActive]="panel.active"
      >
        <div class="d-flex flex-wrap">
          <ng-container
            *ngFor="
              let configPrice of panel.get('priceByTimes')['controls'];
              index as configPriceIndex
            "
          >
            <div class="col-6 mt-5">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <div>{{ panel.get("priceByTimes")["startAt"] }}</div>
                  <button (click)="deletePriceByTime(panel, configPriceIndex)">
                    delete
                  </button>
                </div>
                <div class="col-6">
                  <ng-container *ngFor="let item of configPrice.priceByTimes">
                    <div class="row">
                      <div class="col-3">
                        <span>Vé Thường</span>
                      </div>
                      <div class="col-9">
                        <input
                          nz-input="nz-input"
                          placeholder="Basic usage"
                          style="width: 100px; margin-left: 10px"
                        />
                        <span>VND</span>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </ng-container>
          <div>
            <button
              style="width: 70%; padding: 0px 100px 10px 90px"
              class="d-flex justify-content-center"
              (click)="showModal(panel.get('priceByTimes')['controls'])"
            >
              <span nz-icon="nz-icon" nzType="plus" nzTheme="outline"></span>
            </button>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
</form>

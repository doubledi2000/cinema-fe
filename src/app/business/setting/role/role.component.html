<div class="content">
  <ng-container>
    <div class="row mt-3" [formGroup]="searchForm">
      <div class="col-3">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input
            type="text"
            nz-input
            placeholder="{{'common.search' | translate}}"
            formControlName="keyword"
            (keyup.enter)="search()"
          />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <span nz-icon nzType="search"></span>
        </ng-template>
      </div>
      <div class="col-9 d-flex justify-content-end">
        <button nz-button nzType="primary" (click)="create()">{{'common.button.create' | translate}}</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <nz-table #table [nzData]="roleList" [nzTableLayout]="'fixed'">
          <thead>
            <tr>
              <th nzAlign="center" nzWidth="80px">{{'common.index' | translate}}</th>
              <th nzAlign="center" nzWidth="150px" [nzSortFn]="true">
                {{'model.role.code' | translate}}
              </th>
              <th nzAlign="center" [nzSortFn]="true">{{'model.role.name' | translate}}</th>
              <th nzAlign="center">{{'common.description' | translate}}</th>
              <th nzAlign="center">{{'common.status' | translate}}</th>
              <th nzAlign="center">{{'common.action' | translate}}</th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let item of roleList; index as i">
              <tr>
                <td class="thead-border-top-left" nzAlign="center">
                  {{ getIndex(i) }}
                </td>
                <td nzAlign="center">{{ item.code }}</td>
                <td nzAlign="center">{{ item.name }}</td>
                <td nzAlign="center">{{ item.description }}</td>
                <td nzAlign="center">{{item.status}}</td>
                <td>
                  <app-button-action
                  [action]="'view'"
                  className="first"
                  nzTooltipTitle="{{'common.button.view' | translate}}"
                  nzTooltipPlacement="top"
                  nz-tooltip
                  (click)="update(item)"
                >
                </app-button-action>
                  <app-button-action
                    [action]="'edit'"
                    className="center"
                    nzTooltipTitle="{{'common.button.update' | translate}}"
                    nzTooltipPlacement="top"
                    nz-tooltip
                    (click)="update(item)"
                  >
                  </app-button-action>
                  <app-button-action
                    [action]="'permission'"
                    [isRoot]="!!item.isRoot"
                    className="center"
                    nzTooltipTitle="{{'common.button.permit' | translate}}"
                    nzTooltipPlacement="top"
                    nz-tooltip
                    (click)="!item.isRoot ? updatePermission(item) : ''"
                  >
                  </app-button-action>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </nz-table>
        <app-pagination
          [pageIndex]="searchRequest.pageIndex"
          [pageSize]="searchRequest.pageSize"
          [total]="total"
          (onChange)="onQuerySearch($event)"
        ></app-pagination>
      </div>
    </div>
  </ng-container>
</div>

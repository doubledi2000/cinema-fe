<div class="content d-flex flex-wrap" [formGroup]="form">
  <div class="col-6 mt-2 mb-2">
    <label
      >Mã phòng
      <span class="text-danger">*</span>
    </label>
    <br />
    <input
      nz-input="nz-input"
      [maxLength]="100"
      placeholder="'Mã phòng'"
      style="width: 60%"
      formControlName="code"
    />
  </div>

  <div class="col-6 mt-2 mb-2">
    <label
      >Tên phòng
      <span class="text-danger">*</span>
    </label>
    <br />
    <input
      nz-input="nz-input"
      [maxLength]="100"
      placeholder="'Tên phòng'"
      style="width: 60%"
      formControlName="name"
    />
  </div>

  <div class="col-6 mt-2 mb-2">
    <label
      >Số hàng ghế tối đa
      <span class="text-danger">*</span>
    </label>
    <br />
    <nz-input-number
      formControlName="maxRow"
      [nzMin]="1"
      [nzMax]="10"
      [nzStep]="1"
      placeholder="Số hàng ghế tối đa"
      style="width: 60%"
    ></nz-input-number>
  </div>
  <div class="col-6 mt-2 mb-2">
    <label
      >Số ghế tối đa mỗi hàng
      <span class="text-danger">*</span>
    </label>
    <br />

    <nz-input-number
      formControlName="maxChairPerRow"
      [nzMin]="1"
      [nzMax]="10"
      [nzStep]="1"
      placeholder="Số ghế tối đa mỗi hàng"
      style="width: 60%"
    ></nz-input-number>
    <!-- <div class="col-6 mt-2 mb-2">
    <label
      >Lối đi
      <span class="text-danger">*</span>
    </label>
    <br />
    <input
      nz-input="nz-input"
      [maxLength]="100"
      placeholder="Lối đi"
      style="width: 60%"
    />
  </div> -->
  </div>
  <div class="col-6 mt-2 mb-2 d-flex">
    <label
      >Chi nhánh
      <span class="text-danger">*</span>
    </label>
    <nz-select
      [nzMaxTagCount]="2"
      nzPlaceHolder="Chi nhánh"
      style="width: 20%; margin-left: 10px"
      [nzShowArrow]="true"
      (nzOnSearch)="loadLocation($event)"
      formControlName="locationId"
    >
      <nz-option
        *ngFor="let item of locationList"
        [nzLabel]="item.name"
        [nzValue]="item.id"
      ></nz-option>
    </nz-select>
  </div>
  <div class="col-12 mt-2 mb-2">
    <label>Mô tả </label>
    <br />
    <nz-textarea-count [nzMaxCharacterCount]="100">
      <textarea rows="4" formControlName="description" nz-input></textarea>
    </nz-textarea-count>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button nz-button nzType="default">Hủy</button>
      <ng-container *ngIf="isUpdate">
        <button
        nz-button
        nzType="primary"
        class="mr-2"
        (click)="openRoomSetting()"
      >
        Thiết lập ghế ngồi
      </button>
      </ng-container>
      <button nz-button nzType="primary" class="mr-2" (click)="submit()">Lưu</button>
    </div>
  </div>
</div>

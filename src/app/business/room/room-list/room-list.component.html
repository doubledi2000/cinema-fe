<div class="content">
    <ng-container>
        <div class="row mt-3">
            <div class="col-3">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                  </ng-template>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <button nz-button nzType="primary">Add</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <nz-table
                #table
                [nzData]="data"
                [nzTableLayout]="'fixed'"
                >
                <thead>
                    <tr>
                        <th nzAlign="center" nzWidth="80px">STT</th>
                        <th nzAlign="center" nzWidth="150px" [nzSortFn]="true">Code</th>
                        <th nzAlign="center" [nzSortFn]="true">Name</th>
                        <th nzAlign="center">Producer</th>
                        <th nzAlign="center">Status</th>
                        <th nzAlign="center">Ngay cong chieu</th>
                    </tr>
                </thead>
           
                <tbody>
                    <ng-container  *ngFor="let item of data">
                        <tr>
                            <td class="thead-border-top-left" nzAlign="center">
                                1
                            </td>
                            <td nzAlign="center">AAAA</td>
                            <td nzAlign="left">Phim hay</td>
                            <td nzAlign="left">Prouder</td>
                            <td nzAlign="center">Status</td>
                            <td nzAlign="center">ngay cong chieu</td>
    
                        </tr>
                    </ng-container>
                </tbody>
            </nz-table>
            </div>
        </div>
    </ng-container>
    
</div>

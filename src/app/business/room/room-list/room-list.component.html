<div class="content">
    <ng-container>
        <div class="row mt-3">
            <div class="col-3">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="input search text" />
                  </nz-input-group>
                  <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                  </ng-template>
            </div>
            <div class="col-9 d-flex justify-content-end">
                <button nz-button nzType="primary">Add</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <nz-table
                #table
                [nzData]="data"
                [nzTableLayout]="'fixed'"
                >
                <thead>
                    <tr>
                        <th nzAlign="center" nzWidth="80px">STT</th>
                        <th nzAlign="center" nzWidth="150px" [nzSortFn]="true">Chi nhánh</th>
                        <th nzAlign="center" [nzSortFn]="true">Mã phòng</th>
                        <th nzAlign="center" [nzSortFn]="true">Tên phòng</th>
                        <th nzAlign="center">Số ghế</th>
                        <th nzAlign="center">Trạng thái</th>
                    </tr>
                </thead>
           
                <tbody>
                    <ng-container  *ngFor="let item of data">
                        <tr>
                            <td class="thead-border-top-left" nzAlign="center">
                                1
                            </td>
                            <td nzAlign="center">Hà nội</td>
                            <td nzAlign="center">P01</td>
                            <td nzAlign="center">Phòng 1</td>
                            <td nzAlign="center">50</td>
                            <td nzAlign="center">Hoạt động</td>
    
                        </tr>
                    </ng-container>
                </tbody>
            </nz-table>
            </div>
        </div>
    </ng-container>
    
</div>
